<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/3rog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://e.top4top.io/p_3495owtu22.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .image-container img {
            width: 850px;
            height: auto;
            border: 2px solid #00000000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0);
        }

        .info {
            margin-top: 20px;
            font-size: 1.5em;
            color: #000000;
            text-shadow: 0px 0px 8px #000000, 0px 0px 15px #000000;
        }

        .text {
            margin-top: 20px;
            font-size: 3em;
            color: #ffffff;
            text-shadow: 0px 0px 8px #000000, 0px 0px 15px #000000;
            letter-spacing: 4.5px;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://d.top4top.io/p_3495vvxv91.png" alt="Discord Image">
    </div>

<audio controls autoplay loop>
  <source src="https://f9oolyy.github.io/ewew/43/3rogg.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

    <div class="info" id="ip-info">IP: Loading...</div>

    <div class="text">discord.gg/3rog</div>

    <script>
        fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            delete data.readme;
            const infoDiv = document.getElementById('ip-info');
            infoDiv.textContent = `IP: ${data.ip} | Location: ${data.city}, ${data.country}`;
        })
        .catch(() => {
            document.getElementById('ip-info').textContent = "Failed to load IP info.";
        });
    </script>

</body>
</html>
